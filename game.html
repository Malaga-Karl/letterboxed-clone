<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loser-dle</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="icon" type="image/x-icon" href="/assets/images/package-lock.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav>
        <p>who lost wordle today? you did ðŸ«µ ðŸ˜‚</p>
    </nav>
    
    <div id="start-overlay">Click to start</div>
    <button id="show-highscores" class="highscore-btn">See Highscores</button>
    <div id="main">
        <div id="input_and_result">
            <div class="winning-time"></div>
            <div class="input-group">
                <div class="timer-container">
                    <div id="timer">0:00</div>
                    <button id="toggle-timer" class="timer-toggle">
                        <i class="fa-solid fa-eye"></i>
                    </button>
                </div>
                <input type="text" name="word" id="wordinput" autocomplete="off" spellcheck="false" autofocus>
            </div>
            <div id="results"></div>
        </div>
        <div id="box">
            <div id="firstRow">
                <h5 id="r1l1" class=""></h5>
                <h5 id="r1l2" class=""></h5>
                <h5 id="r1l3" class=""></h5>
            </div>
            <div id="middle">
                <div id="firstCol">
                    <h5 id="c1l1" class=""></h5>
                    <h5 id="c1l2" class=""></h5>
                    <h5 id="c1l3" class=""></h5>
                </div>
                <div id="midbox" class="gitna">
                    <div id="difficulty" class="" style="
                            text-align: center;
                            margin-top: 45%;
                            margin-bottom: 50%;
                            color: rgb(0, 0, 0);
                        ">

                    </div>
                    <div id="dots" class="gitna">
                        <div id="r1dot">
                            <div id="r1d1" class="dot"></div>
                            <div id="r1d2" class="dot"></div>
                            <div id="r1d3" class="dot"></div>
                        </div>
                        <div id="middot">
                            <div id="c1dot">
                                <div id="c1d1" class="dot"></div>
                                <div id="c1d2" class="dot"></div>
                                <div id="c1d3" class="dot"></div>
                            </div>
                            <div id="c2dot">
                                <div id="c2d1" class="dot"></div>
                                <div id="c2d2" class="dot"></div>
                                <div id="c2d3" class="dot"></div>
                            </div>
                        </div>
                        <div id="r2dot">
                            <div id="r2d1" class="dot"></div>
                            <div id="r2d2" class="dot"></div>
                            <div id="r2d3" class="dot"></div>
                        </div>
                    </div>
                </div>
                <div id="secondCol">
                    <h5 id="c2l1" class=""></h5>
                    <h5 id="c2l2" class=""></h5>
                    <h5 id="c2l3" class=""></h5>
                </div>
            </div>
            <div id="secondRow">
                <h5 id="r2l1" class=""></h5>
                <h5 id="r2l2" class=""></h5>
                <h5 id="r2l3" class=""></h5>
            </div>
        </div>
    </div>
    <div id="validWord" style="
        display: none;
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 10px 20px;
        background: green;
        color: white;
        border-radius: 5px;
        opacity: 0;
        transition: opacity 1s ease-out;
        ">
        Valid Word
    </div>
    <div id="tooShortWord" style="
        display: none;
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 10px 20px;
        background: rgb(142, 45, 3);
        color: white;
        border-radius: 5px;
        opacity: 0;
        transition: opacity 1s ease-out;
        ">
        Word Too Short
    </div>
    <div id="invalidWord" style="
        display: none;
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 10px 20px;
        background: rgb(142, 45, 3);
        color: white;
        border-radius: 5px;
        opacity: 0;
        transition: opacity 1s ease-out;
        ">
        Invalid Word
    </div>
    <canvas id="confetti"></canvas>
    
    <!-- Highscores panel -->
    <aside id="highscore-panel" class="hidden">
        <div class="hs-header">
            <p>Highscores</p>
            <button id="close-highscores" class="hs-close" aria-label="Close highscores">âœ•</button>
        </div>
        <div id="longest-word" class="hs-longest" style="margin-bottom:8px; font-size:13px; color:#444">
            <!-- populated by JS -->
        </div>
        <ul id="highscore-list">
            <!-- populated by JS -->
        </ul>
        <div class="hs-footer">
            <button id="clear-highscores" class="hs-clear">Clear</button>
        </div>
    </aside>
    <!-- <h1>helo</h1> -->
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script src="stopwatch.js"></script>
    <script type="module" src="./index.js"></script>
</body>
</html>
