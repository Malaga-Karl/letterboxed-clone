<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Letterboxed Access</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(145deg, #f0f4ff, #e6e9f5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #ffffff;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 320px;
      border: 2px solid #d0d6f0;
      transition: transform 0.2s ease;
    }

    .login-box:hover {
      transform: translateY(-3px);
    }

    h2 {
      color: #333;
      font-weight: 600;
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      color: #666;
      font-size: 14px;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 2px solid #d0d6f0;
      outline: none;
      font-size: 16px;
      margin-bottom: 15px;
      text-align: center;
      transition: border 0.2s;
    }

    input:focus {
      border-color: #6c63ff;
    }

    button {
      background-color: #6c63ff;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: background 0.2s ease, transform 0.1s ease;
    }

    button:hover {
      background-color: #5b54d9;
      transform: translateY(-1px);
    }

    .footer-text {
      margin-top: 15px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Letterboxed Clone ðŸ” </h2>
    <p>Enter the secret word to access the puzzle.</p>
    <input type="password" id="password" placeholder="Secret code">
    <button onclick="login()">Play</button>
    <div class="footer-text">Only word wizards allowed âœ¨</div>
  </div>

  <script>
    const correctPassword = "cookiesandkershun"; // change this

    // Auto redirect if already logged in
    if (localStorage.getItem("canAccess") === "true") {
      window.location.href = "game.html";
    }

    function login() {
      const input = document.getElementById("password").value;
      if (input === correctPassword) {
        localStorage.setItem("canAccess", "true");
        window.location.href = "index.html";
      } else {
        alert("Incorrect password. Try again!");
      }
    }
  </script>
</body>
</html>
